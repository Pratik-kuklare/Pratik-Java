<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debug Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Debug Form Result</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <span th:text="${message}">Success message</span>
                </div>
                
                <h6>Parameters Received:</h6>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="param : ${parameters}">
                            <td th:text="${param.key}"></td>
                            <td th:text="${param.value[0]}"></td>
                        </tr>
                    </tbody>
                </table>
                
                <a href="/debug/form" class="btn btn-primary">Test Again</a>
                <a href="/minimal/test" class="btn btn-secondary">Back to Test</a>
            </div>
        </div>
    </div>
</body>
</html>
