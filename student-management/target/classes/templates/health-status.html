<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link" href="/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link" href="/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-heartbeat me-2"></i>Application Health Status</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${status == 'healthy'}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>System Status: Healthy</strong>
                            <br><span th:text="${message}"></span>
                        </div>
                        
                        <div th:if="${status == 'error'}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>System Status: Error</strong>
                            <br><span th:text="${message}"></span>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Total Students</h5>
                                        <h2 class="text-primary" th:text="${studentCount}">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Total Marks</h5>
                                        <h2 class="text-success" th:text="${markCount}">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h6>Quick Actions:</h6>
                            <div class="d-grid gap-2 d-md-flex">
                                <a href="/" class="btn btn-primary">
                                    <i class="fas fa-home me-1"></i>Go to Dashboard
                                </a>
                                <a href="/students" class="btn btn-info">
                                    <i class="fas fa-users me-1"></i>View Students
                                </a>
                                <a href="/marks" class="btn btn-success">
                                    <i class="fas fa-chart-line me-1"></i>View Marks
                                </a>
                                <button onclick="location.reload()" class="btn btn-outline-secondary">
                                    <i class="fas fa-sync me-1"></i>Refresh Status
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
