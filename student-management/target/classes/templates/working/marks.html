<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Marks - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/working/students">
                <i class="fas fa-graduation-cap me-2"></i>Working Version - Student Management
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/working/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link active" href="/working/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link" href="/working/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-chart-line me-2"></i>All Marks (Working Version)</h1>
            <a href="/working/marks/new" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Add New Mark
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Subject</th>
                                <th>Exam Type</th>
                                <th>Marks</th>
                                <th>Total</th>
                                <th>Percentage</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mark : ${marks}">
                                <td th:text="${mark.studentName}"></td>
                                <td th:text="${mark.subject}"></td>
                                <td th:text="${mark.examType}"></td>
                                <td th:text="${mark.marksObtained}"></td>
                                <td th:text="${mark.totalMarks}"></td>
                                <td th:text="${#numbers.formatDecimal(mark.percentage, 1, 2)} + '%'"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${mark.grade == 'A+' or mark.grade == 'A'} ? 'bg-success' : 
                                                         ${mark.grade == 'B' or mark.grade == 'C'} ? 'bg-warning' : 'bg-danger'"
                                          th:text="${mark.grade}"></span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(marks)}">
                                <td colspan="7" class="text-center text-muted">
                                    No marks found. <a href="/working/marks/new">Add the first mark</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
