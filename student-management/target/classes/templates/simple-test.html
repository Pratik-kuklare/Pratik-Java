<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Simple Test Page</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <h5 th:text="${message}">Test message</h5>
                    <p>Timestamp: <span th:text="${timestamp}"></span></p>
                </div>
                
                <h6>If you can see this page, then:</h6>
                <ul>
                    <li>✅ Spring Boot is running</li>
                    <li>✅ Thymeleaf templates are working</li>
                    <li>✅ Controllers are functioning</li>
                </ul>
                
                <h6>Next steps to test:</h6>
                <ol>
                    <li><a href="/test/database">Test Database Connection</a></li>
                    <li><a href="/">Go to Home Page</a></li>
                    <li><a href="/students">Try Students Page</a></li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
