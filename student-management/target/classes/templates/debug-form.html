<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debug Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Debug Form - Test Mark Submission</h4>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form action="/debug/form" method="post">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <select class="form-select" id="studentId" name="studentId" required>
                            <option value="">Select Student</option>
                            <option value="1">Test Student 1</option>
                            <option value="2">Test Student 2</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" value="Mathematics" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="examType" class="form-label">Exam Type</label>
                        <input type="text" class="form-control" id="examType" name="examType" value="Midterm" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="marksObtained" class="form-label">Marks Obtained</label>
                        <input type="number" class="form-control" id="marksObtained" name="marksObtained" value="85" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="totalMarks" class="form-label">Total Marks</label>
                        <input type="number" class="form-control" id="totalMarks" name="totalMarks" value="100" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Debug Form</button>
                    <a href="/minimal/test" class="btn btn-secondary">Back to Test</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
