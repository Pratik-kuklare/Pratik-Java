<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Class Report - ' + ${selectedClass} + ' - Student Management System'">Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none !important; }
            .navbar { display: none !important; }
            .container { margin-top: 0 !important; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary no-print">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link" href="/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link active" href="/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center mb-4">
            <h2>Class Report - <span th:text="${selectedClass}"></span></h2>
            <p class="text-muted">Generated on <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span></p>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4><i class="fas fa-users me-2"></i>Students in <span th:text="${selectedClass}"></span></h4>
                <span class="badge bg-primary" th:text="${#lists.size(students)} + ' Students'"></span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Date of Birth</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student, iterStat : ${students}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${student.fullName}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.phoneNumber}"></td>
                                <td th:text="${#temporals.format(student.dateOfBirth, 'dd/MM/yyyy')}"></td>
                                <td th:text="${student.address}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(students)}">
                                <td colspan="6" class="text-center text-muted">No students found in this class</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-4 no-print d-flex justify-content-between">
            <a href="/reports" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Reports
            </a>
            <button onclick="window.print()" class="btn btn-primary">
                <i class="fas fa-print me-1"></i>Print Report
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
