<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mark - Working Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/working/students">
                <i class="fas fa-graduation-cap me-2"></i>Working Version - Student Management
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/working/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link" href="/working/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link" href="/working/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-plus me-2"></i>Add New Mark</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(students)}" class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>No students found!</strong> You need to <a href="/working/students/new">add students</a> first.
                        </div>
                        
                        <form th:if="${!#lists.isEmpty(students)}" action="/working/marks" method="post">
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student *</label>
                                <select class="form-select" id="studentId" name="studentId" required>
                                    <option value="">Select Student</option>
                                    <option th:each="student : ${students}" 
                                            th:value="${student.id}" 
                                            th:text="${student.fullName + ' (' + student.studentClass + ')'}"></option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="subject" class="form-label">Subject *</label>
                                    <input type="text" class="form-control" id="subject" name="subject" 
                                           placeholder="e.g., Mathematics" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="examType" class="form-label">Exam Type *</label>
                                    <input type="text" class="form-control" id="examType" name="examType" 
                                           placeholder="e.g., Midterm, Final" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="marksObtained" class="form-label">Marks Obtained *</label>
                                    <input type="number" class="form-control" id="marksObtained" name="marksObtained" 
                                           min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="totalMarks" class="form-label">Total Marks *</label>
                                    <input type="number" class="form-control" id="totalMarks" name="totalMarks" 
                                           min="1" value="100" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/working/marks" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Marks
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Save Mark
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
