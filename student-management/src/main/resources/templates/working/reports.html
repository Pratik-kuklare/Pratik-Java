<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Reports - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/working/students">
                <i class="fas fa-graduation-cap me-2"></i>Working Version - Student Management
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/working/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link" href="/working/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link active" href="/working/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4"><i class="fas fa-file-alt me-2"></i>Reports (Working Version)</h1>

        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user me-2"></i>Individual Student Report</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(students)}" class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>No students found!</strong> You need to <a href="/working/students/new">add students</a> first.
                        </div>
                        
                        <div th:if="${!#lists.isEmpty(students)}">
                            <p class="card-text">Generate detailed performance report for a specific student.</p>
                            <form action="/working/reports/student" method="get">
                                <div class="mb-3">
                                    <label for="studentSelect" class="form-label">Select Student:</label>
                                    <select class="form-select" id="studentSelect" name="studentId" required>
                                        <option value="">Choose a student...</option>
                                        <option th:each="student : ${students}" 
                                                th:value="${student.id}" 
                                                th:text="${student.fullName + ' (' + student.studentClass + ')'}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-file-alt me-1"></i>Generate Report
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
