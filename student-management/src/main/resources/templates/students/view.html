<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Student Details - ' + ${student.fullName} + ' - Student Management System'">Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link active" href="/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link" href="/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link" href="/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-user me-2"></i>Student Details</h4>
                        <div>
                            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-warning btn-sm me-2">
                                <i class="fas fa-edit me-1"></i>Edit
                            </a>
                            <a th:href="@{/marks/student/{id}(id=${student.id})}" class="btn btn-success btn-sm">
                                <i class="fas fa-chart-line me-1"></i>View Marks
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <th width="40%">Full Name:</th>
                                        <td th:text="${student.fullName}"></td>
                                    </tr>
                                    <tr>
                                        <th>Email:</th>
                                        <td th:text="${student.email}"></td>
                                    </tr>
                                    <tr>
                                        <th>Phone:</th>
                                        <td th:text="${student.phoneNumber}"></td>
                                    </tr>
                                    <tr>
                                        <th>Class:</th>
                                        <td th:text="${student.studentClass}"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <th width="40%">Date of Birth:</th>
                                        <td th:text="${#temporals.format(student.dateOfBirth, 'dd/MM/yyyy')}"></td>
                                    </tr>
                                    <tr>
                                        <th>Address:</th>
                                        <td th:text="${student.address}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/marks/new?studentId={id}(id=${student.id})}" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Add Marks
                            </a>
                            <a th:href="@{/reports/student/{id}(id=${student.id})}" class="btn btn-info">
                                <i class="fas fa-file-alt me-1"></i>Generate Report
                            </a>
                            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-warning">
                                <i class="fas fa-edit me-1"></i>Edit Student
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/students" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Students List
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
