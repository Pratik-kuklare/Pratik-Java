<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link active" href="/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link" href="/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link" href="/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-users me-2"></i>Students</h1>
            <a href="/students/new" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Add New Student
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <form method="get" action="/students">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" 
                               th:value="${search}" placeholder="Search by name...">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form method="get" action="/students">
                    <div class="input-group">
                        <select class="form-select" name="studentClass" onchange="this.form.submit()">
                            <option value="">All Classes</option>
                            <option th:each="class : ${classes}" 
                                    th:value="${class}" 
                                    th:text="${class}"
                                    th:selected="${class == selectedClass}"></option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" onclick="location.href='/students'">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Class</th>
                                <th>Date of Birth</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.fullName}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.phoneNumber}"></td>
                                <td th:text="${student.studentClass}"></td>
                                <td th:text="${#temporals.format(student.dateOfBirth, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-info me-1">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-sm btn-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/marks/student/{id}(id=${student.id})}" class="btn btn-sm btn-success me-1">
                                        <i class="fas fa-chart-line"></i>
                                    </a>
                                    <form th:action="@{/students/{id}/delete(id=${student.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" 
                                                onclick="return confirm('Are you sure you want to delete this student?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(students)}">
                                <td colspan="6" class="text-center text-muted">No students found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
