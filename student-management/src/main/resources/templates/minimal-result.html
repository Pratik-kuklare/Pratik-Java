<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minimal Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Form Submission Result</h4>
            </div>
            <div class="card-body">
                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>
                
                <div th:unless="${successMessage}" class="alert alert-info">
                    Form submitted successfully!
                </div>
                
                <a href="/minimal/form" class="btn btn-primary">Submit Another</a>
                <a href="/minimal/test" class="btn btn-secondary">Back to Test</a>
            </div>
        </div>
    </div>
</body>
</html>
