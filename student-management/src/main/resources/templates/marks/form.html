<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mark.id != null ? 'Edit Mark' : 'Add Mark'} + ' - Student Management System'">Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link active" href="/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link" href="/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${mark.id != null ? 'Edit Mark' : 'Add New Mark'}">
                            <i class="fas fa-plus me-2"></i>Add New Mark
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${mark.id != null ? '/marks/' + mark.id : '/marks'}" method="post">
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student *</label>
                                <select class="form-select" id="studentId" name="studentId" required>
                                    <option value="">Select Student</option>
                                    <option th:each="student : ${students}" 
                                            th:value="${student.id}" 
                                            th:text="${student.fullName + ' (' + student.studentClass + ')'}"
                                            th:selected="${mark.student != null and mark.student.id == student.id}"></option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="subject" class="form-label">Subject *</label>
                                    <input type="text" class="form-control" id="subject" name="subject"
                                           th:value="${mark.subject != null ? mark.subject : ''}"
                                           list="subjectList" placeholder="Enter subject name" required>
                                    <datalist id="subjectList">
                                        <option th:each="subject : ${subjects}" th:value="${subject}"></option>
                                    </datalist>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="examType" class="form-label">Exam Type *</label>
                                    <input type="text" class="form-control" id="examType" name="examType"
                                           th:value="${mark.examType != null ? mark.examType : ''}"
                                           list="examTypeList" placeholder="e.g., Midterm, Final, Quiz" required>
                                    <datalist id="examTypeList">
                                        <option th:each="examType : ${examTypes}" th:value="${examType}"></option>
                                    </datalist>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="marksObtained" class="form-label">Marks Obtained *</label>
                                    <input type="number" class="form-control" id="marksObtained" name="marksObtained"
                                           th:value="${mark.marksObtained != null ? mark.marksObtained : ''}"
                                           min="0" placeholder="Enter marks obtained" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="totalMarks" class="form-label">Total Marks *</label>
                                    <input type="number" class="form-control" id="totalMarks" name="totalMarks"
                                           th:value="${mark.totalMarks != null ? mark.totalMarks : '100'}"
                                           min="1" placeholder="Enter total marks" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="${mark.student != null ? '/marks/student/' + mark.student.id : '/marks'}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Back
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${mark.id != null ? 'Update Mark' : 'Save Mark'}">Save Mark</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
