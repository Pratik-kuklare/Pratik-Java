<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Marks - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link active" href="/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link" href="/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${infoMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-chart-line me-2"></i>All Marks</h1>
            <a href="/marks/new" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Add New Mark
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Class</th>
                                <th>Subject</th>
                                <th>Exam Type</th>
                                <th>Marks Obtained</th>
                                <th>Total Marks</th>
                                <th>Percentage</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mark : ${marks}">
                                <td th:text="${mark.student.fullName}"></td>
                                <td th:text="${mark.student.studentClass}"></td>
                                <td th:text="${mark.subject}"></td>
                                <td th:text="${mark.examType}"></td>
                                <td th:text="${mark.marksObtained}"></td>
                                <td th:text="${mark.totalMarks}"></td>
                                <td>
                                    <span th:text="${#numbers.formatDecimal(mark.percentage, 1, 2)} + '%'"></span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${(mark.grade == 'A+' or mark.grade == 'A') ? 'bg-success' : ((mark.grade == 'B' or mark.grade == 'C') ? 'bg-warning' : 'bg-danger')}"
                                          th:text="${mark.grade}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/marks/{id}/edit(id=${mark.id})}" class="btn btn-sm btn-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/marks/{id}/delete(id=${mark.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" 
                                                onclick="return confirm('Are you sure you want to delete this mark?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(marks)}">
                                <td colspan="9" class="text-center text-muted">
                                    <div class="py-4">
                                        <i class="fas fa-chart-line fa-3x text-muted mb-3"></i>
                                        <h5>No marks found</h5>
                                        <p>Start by <a href="/marks/new">adding your first mark</a></p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
