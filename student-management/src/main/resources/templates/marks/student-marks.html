<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Marks - ' + ${student.fullName} + ' - Student Management System'">Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/students"><i class="fas fa-users me-1"></i>Students</a>
                <a class="nav-link active" href="/marks"><i class="fas fa-chart-line me-1"></i>Marks</a>
                <a class="nav-link" href="/reports"><i class="fas fa-file-alt me-1"></i>Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="fas fa-chart-line me-2"></i>Marks for <span th:text="${student.fullName}"></span></h1>
                <p class="text-muted">Class: <span th:text="${student.studentClass}"></span></p>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/marks/new?studentId={id}(id=${student.id})}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>Add New Mark
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Exam Type</th>
                                <th>Marks Obtained</th>
                                <th>Total Marks</th>
                                <th>Percentage</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mark : ${marks}">
                                <td th:text="${mark.subject}"></td>
                                <td th:text="${mark.examType}"></td>
                                <td th:text="${mark.marksObtained}"></td>
                                <td th:text="${mark.totalMarks}"></td>
                                <td>
                                    <span th:text="${#numbers.formatDecimal(mark.percentage, 1, 2)} + '%'"></span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${mark.grade == 'A+' or mark.grade == 'A'} ? 'bg-success' : 
                                                         ${mark.grade == 'B' or mark.grade == 'C'} ? 'bg-warning' : 'bg-danger'"
                                          th:text="${mark.grade}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/marks/{id}/edit(id=${mark.id})}" class="btn btn-sm btn-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/marks/{id}/delete(id=${mark.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" 
                                                onclick="return confirm('Are you sure you want to delete this mark?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(marks)}">
                                <td colspan="7" class="text-center text-muted">No marks found for this student</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="/students" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Students
            </a>
            <a th:href="@{/reports/student/{id}(id=${student.id})}" class="btn btn-info">
                <i class="fas fa-file-alt me-1"></i>Generate Report
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
