<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store"></i> E-Commerce
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link position-relative" href="/cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span th:if="${cartItemCount > 0}" 
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${cartItemCount}">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Alert Messages -->
    <div class="container mt-3">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div class="container my-4">
        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form method="get" action="/">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" 
                               th:value="${searchKeyword}" placeholder="Search products...">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <select class="form-select" onchange="filterByCategory(this.value)">
                    <option value="">All Categories</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat}" 
                            th:text="${cat}"
                            th:selected="${cat == selectedCategory}"></option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:src="${product.imageUrl}" 
                         th:alt="${product.name}"
                         class="card-img-top" 
                         onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted small" th:text="${product.category}">Category</p>
                        <p class="card-text flex-grow-1" th:text="${product.description}">Description</p>
                        
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="h5 text-primary mb-0" th:text="'₹' + ${product.price}">₹0.00</span>
                                <small class="text-muted" th:text="${product.stockQuantity} + ' in stock'">0 in stock</small>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <a th:href="@{/product(id=${product.id})}" class="btn btn-outline-primary btn-sm flex-grow-1">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                
                                <form th:action="@{/cart/add}" method="post" class="flex-grow-1">
                                    <input type="hidden" name="productId" th:value="${product.id}">
                                    <button type="submit" class="btn btn-primary btn-sm w-100"
                                            th:disabled="${product.stockQuantity <= 0}">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Products Message -->
        <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No products found</h4>
            <p class="text-muted">Try adjusting your search or filter criteria.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 E-Commerce Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterByCategory(category) {
            if (category) {
                window.location.href = '/?category=' + encodeURIComponent(category);
            } else {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
