<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store"></i> E-Commerce
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link position-relative" href="/cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span th:if="${cartItemCount > 0}" 
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${cartItemCount}">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Alert Messages -->
    <div class="container mt-3">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div class="container my-4">
        <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
        
        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5">
            <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">Your cart is empty</h4>
            <p class="text-muted">Add some products to get started!</p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-store"></i> Continue Shopping
            </a>
        </div>

        <div th:if="${!#lists.isEmpty(cartItems)}">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Cart Items -->
                    <div class="card mb-4" th:each="item : ${cartItems}">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img th:src="${item.product.imageUrl}" 
                                         th:alt="${item.product.name}"
                                         class="cart-item-img"
                                         onerror="this.src='https://via.placeholder.com/80x80?text=No+Image'">
                                </div>
                                
                                <div class="col-md-4">
                                    <h6 class="mb-1" th:text="${item.product.name}">Product Name</h6>
                                    <small class="text-muted" th:text="${item.product.category}">Category</small>
                                    <br>
                                    <span class="text-primary fw-bold" th:text="'₹' + ${item.product.price}">₹0.00</span>
                                </div>
                                
                                <div class="col-md-3">
                                    <form th:action="@{/cart/update}" method="post" class="d-inline">
                                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                                        <div class="input-group input-group-sm">
                                            <input type="number" class="form-control" name="quantity" 
                                                   th:value="${item.quantity}" min="1" 
                                                   th:max="${item.product.stockQuantity}"
                                                   onchange="this.form.submit()">
                                            <button class="btn btn-outline-secondary" type="submit">
                                                <i class="fas fa-sync-alt"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                
                                <div class="col-md-2">
                                    <span class="fw-bold" th:text="'₹' + ${item.subtotal}">₹0.00</span>
                                </div>
                                
                                <div class="col-md-1">
                                    <form th:action="@{/cart/remove}" method="post" class="d-inline">
                                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm"
                                                onclick="return confirm('Remove this item from cart?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Cart Summary -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Order Summary</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Items (<span th:text="${cartItemCount}">0</span>):</span>
                                <span th:text="'₹' + ${cartTotal}">₹0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping:</span>
                                <span class="text-success">FREE</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Total:</strong>
                                <strong class="text-primary" th:text="'₹' + ${cartTotal}">₹0.00</strong>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <a href="/order/checkout" class="btn btn-primary btn-lg">
                                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                                </a>
                                <a href="/" class="btn btn-outline-secondary">
                                    <i class="fas fa-store"></i> Continue Shopping
                                </a>
                                <form th:action="@{/cart/clear}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-danger w-100"
                                            onclick="return confirm('Clear entire cart?')">
                                        <i class="fas fa-trash"></i> Clear Cart
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 E-Commerce Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
