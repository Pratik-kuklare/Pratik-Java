<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - E-Commerce Platform'">Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store"></i> E-Commerce
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link position-relative" href="/cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span th:if="${cartItemCount > 0}" 
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${cartItemCount}">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" th:text="${product.name}">Product</li>
            </ol>
        </nav>

        <!-- Product Detail -->
        <div class="row">
            <div class="col-md-6">
                <img th:src="${product.imageUrl}" 
                     th:alt="${product.name}"
                     class="product-detail-img"
                     onerror="this.src='https://via.placeholder.com/500x400?text=No+Image'">
            </div>
            
            <div class="col-md-6">
                <h1 th:text="${product.name}">Product Name</h1>
                <p class="text-muted mb-3" th:text="${product.category}">Category</p>
                
                <div class="mb-3">
                    <span class="h3 text-primary" th:text="'₹' + ${product.price}">₹0.00</span>
                </div>
                
                <div class="mb-3">
                    <span class="badge bg-success" th:if="${product.stockQuantity > 0}">
                        <i class="fas fa-check"></i> In Stock (<span th:text="${product.stockQuantity}">0</span> available)
                    </span>
                    <span class="badge bg-danger" th:if="${product.stockQuantity <= 0}">
                        <i class="fas fa-times"></i> Out of Stock
                    </span>
                </div>
                
                <p class="mb-4" th:text="${product.description}">Product description</p>
                
                <!-- Add to Cart Form -->
                <form th:action="@{/cart/add}" method="post" class="mb-3">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    
                    <div class="row g-3 align-items-end">
                        <div class="col-auto">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   value="1" min="1" th:max="${product.stockQuantity}" 
                                   style="width: 80px;" th:disabled="${product.stockQuantity <= 0}">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    th:disabled="${product.stockQuantity <= 0}">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="d-flex gap-2">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 E-Commerce Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
